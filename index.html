<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Video Chat</h1>

</html>
