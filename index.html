<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Video Chat</h1>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <div id="remoteVideos"></div>
    </div>
    <div class="controls">
        <button onclick="showCreateRoomPopup()">Create Room</button>
        <button onclick="showJoinRoomPopup()">Join Room</button>
        <button onclick="joinRandomRoom()">Join Random Room</button>
        <div id="uniqueId"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h2 id="popupTitle">Popup</h2>
            <input type="text" id="popupInput" placeholder="Enter your username">
            <button id="popupButton" onclick="handlePopupAction()">OK</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
